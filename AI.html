        <b>人工智慧（英語：artificial intelligence，縮寫為AI）</b>亦稱智械、機器智慧，
        指由人製造出來的機器所表現出來的智慧。通常人工智慧是指透過<i>普通電腦程式來呈現人類智慧的技術。</i>
        該詞也指出研究這樣的智慧系統是否能夠實現，以及如何實現。同時，通過<b>醫學、神經科學、機器人學及統計學</b>等的進步，
        常態預測則認為人類的很多職業也逐漸被其取代
